<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>Hexadecimal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/calHexad.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div id="grid-container">
    <input id="text-field item" readonly></input>

    <!--fila 1--> 
    <button id="item1" id="delete">Del</button>     
    <button id="item2"><-</button>     
    <button id="item3">-></button>     
    <button id="item4" id="delete">AC</button>     
                
    <!-- fila 2-->
    <button id="item5">D</button>     
    <button id="item6">E</button>     
    <button id="item7">F</button>     
    <button id="item8" id="ops">Ans</button>     
                
    <!--fila 3--> 
    <button id="item9">A</button>     
    <button id="item10">B</button>     
    <button id="item11">C</button>     
    <button id="item12" id="ops">+</button>     
                
    <!--fila 4--> 
    <button id="item13">7</button>     
    <button id="item14">8</button>     
    <button id="item15">9</button>     
    <button id="item16" id="ops">-</button>     
                
    <!--fila 5--> 
    <button id="item17">4</button>     
    <button id="item18">5</button>     
    <button id="item19">6</button>     
    <button id="item20" id="ops">x</button>               
                
    <!--fila 6--> 
    <button id="item21">1</button>     
    <button id="item22">2</button>     
    <button id="item23">3</button>      
    <button id="item24" id="ops">/</button>

    <!--fila 7-->
    <button id="item25" id="ops">0</button>     
    <button id="item26" id="ops">.</button>     
    <button id="item27" id="ops">( )</button>      
    <button id="item28" id="ops">=</button>
    </div>
    <script src="hexad.js"></script>
</body>
</html>
